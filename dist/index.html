<!DOCTYPE html><html><head><title>Neighborhood Map</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta charset="utf-8"><link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="lib/jasny-bootstrap/dist/css/jasny-bootstrap.min.css"><link href="css/main.min.css" rel="stylesheet"></head><body><div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg"><button class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><span class="lead">Café</span><span class="small">&nbsp;(Juárez - El Paso)</span></a></div><nav class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm"><a class="navmenu-brand visible-md visible-lg" href="#"><span class="lead">Café</span><span class="small">&nbsp;(Juárez - El Paso)</span></a><div class="form-group has-feedback"><input type="text" data-bind="textInput: search" class="form-control" placeholder="Search"> <i class="glyphicon glyphicon-search form-control-feedback"></i></div><div data-bind="if: filteredPlaces().length"><div class="panel panel-default"><div class="panel-heading">Great Places</div><div class="list-group places-list" data-bind="foreach: filteredPlaces"><a href="#" class="list-group-item offcanvas-place" data-bind="click: $parent.selectPlaceFromList, text: name, attr: {title: name}"></a></div></div></div><div data-bind="ifnot: filteredPlaces().length"><p class="nofound-places">No results found.</p></div></nav><div class="container"><div id="map-canvas"></div></div><script type="text/template" data-template="place-loading"><img class="foursquare-place-loading" alt="loading..." src="img/spinner.gif" /></script><script type="text/template" data-template="place-foursquare"><div class="container foursquare-info-window"> <h4 class="lead text-center">{{place.name}}</h4> <div class="row"> <div class="col-md-5 text-center"> <img class="foursquare-place-photo" src="{{place.photo}}" /> </div> <div class="col-md-7"> <p> <span class="text-info"> <span class="glyphicon glyphicon-star"></span> &nbsp;{{place.rating}} </span> &nbsp;&nbsp; <span> <span class="glyphicon glyphicon-thumbs-up"></span> &nbsp;{{place.likes}} </span> </p> <p>{{place.address}}</p> <p>{{place.city}}</p> <p class="hidden-xs hidden-sm">{{place.tips}}</p> </div> </div> <p class="text-center"> <a href="{{place.url}}" target="_blank"> <img class="foursquare-logo" alt="Foursquare link" src="img/powered-by-foursquare.png" /> </a> </p> </div></script><script type="text/template" data-template="place-error"><p class="foursquare-place-error text-danger"> Could not retrieve place info.<br> Please try again later. </p></script><script type="text/template" data-template="maps-error"><p class="map-error lead text-center text-danger"> Could not load google maps.<br> Please reload the page. </p></script><script src="lib/jquery/dist/jquery.min.js"></script><script src="lib/bootstrap/dist/js/bootstrap.min.js"></script><script src="lib/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script><script src="lib/knockout/dist/knockout.js"></script><script src="//maps.googleapis.com/maps/api/js"></script><script src="js/app.min.js"></script></body></html>

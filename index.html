<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<style>
      #map-canvas {
        height: 500px;
        margin: 0px;
        padding: 0px
      }
    </style>
</head>
<body>
	
	<div class="container">
		<h1 class="lead text-center">Neighborhood Map</h1>
		<div class="row">
			<div class="col-xs-3">
				<div class="form-group has-feedback">
				    <label class="control-label">Search</label>
				    <input type="text" data-bind="textInput: search" class="form-control" placeholder="Search for..." />
				    <i class="glyphicon glyphicon-search form-control-feedback"></i>
				</div>
			    <div class="panel panel-default">
			    	<div class="panel-heading">Key Locations</div>
					<ul class="list-group" data-bind="foreach: filteredPlaces">
		                <li class="list-group-item" data-bind="click: $parent.changeCurrentPlace, 
		                        text: name, css: { active: $parent.currentPlace().name == $data.name}"></li>
		            </ul>
		        </div>
			</div>
			<div class="col-xs-9">
				<div id="map-canvas"></div>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>

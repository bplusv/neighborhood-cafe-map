<!DOCTYPE html>
<html>

<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>

	<nav class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
		<div class="navmenu-body">
			<a class="navmenu-brand visible-md visible-lg" href="#">Neighborhood Map</a>
			<div class="form-group has-feedback">
			    <input type="text" data-bind="textInput: search" class="form-control" placeholder="Search" />
			    <i class="glyphicon glyphicon-search form-control-feedback"></i>
			</div>

			<div data-bind="if: filteredPlaces().length" class="places-container">
				<div class="panel panel-default">
					<div class="panel-heading">Great Places</div>

					<div class="list-group" data-bind="foreach: filteredPlaces">
						<a href="#" class="list-group-item offcanvas-place" data-bind="click: $parent.selectPlaceFromList, text: name, attr: {title: name}"></a>
					</div>
				</div>
			</div>

			<div data-bind="ifnot: filteredPlaces().length">
				<p class="nofound-places">No results found.</p>
			</div>
		</div>
	</nav>


	<div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
		<button class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Neighborhood Map</a>
	</div>


	<div class="container">
		<div id="map-canvas"></div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
